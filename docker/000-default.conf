<Directory /usr/local/elixir/static/>
    AllowOverride None
    Require all granted
</Directory>
<VirtualHost *:80>
    ServerName MY_LOCAL_IP
    DocumentRoot /usr/local/elixir/static

    WSGIDaemonProcess Elixir processes=4 threads=4 display-name=%{GROUP} python-home=/usr/local/elixir/venv/

    WSGIProcessGroup Elixir
    WSGIScriptAliasMatch "^(/.*/(source|ident|search))" /usr/local/elixir/http/web.py/$1
    WSGIScriptAliasMatch "^(/acp|/api)" /usr/local/elixir/http/web.py/$1

    AllowEncodedSlashes On
    RewriteEngine on
    RewriteRule "^/$" "/linux/latest/source" [R]
</VirtualHost>
